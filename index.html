<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assent/css/main.css">
</head>
<body>
  <div class="main">
    <div class="section">
      <div class="card-mobil">
        <picture class="card-logo">
          <img src="./assent/images/logo.svg" alt="logo" class="logo">
        </picture>
        <img src="./assent/images/hero-mobile.jpg" alt="mobil" class="mobile">
        <div class="card-text">
          <h1 class="card-title">
            <span>We're </span>
            <br> coming
            <br> soon
   
          </h1>
          <p class="card-info">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        </div>
        <form class="card-barra">
          <input class="email" type="email" placeholder="Email Address">
          <img src="./assent/images/icon-error.svg" alt="error">
          <button>
            <img src="./assent/images/icon-arrow.svg" alt="arrow" class="button">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>
    <div class="ad img-pc"></div>
  </div>
</body>
</html>
