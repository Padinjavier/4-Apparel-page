<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assent/css/main.css">
</head>
<body>
  <div class="main">
    <div class="section">
      <div class="card">
        <picture class="card-logo">
          <img src="./assent/images/logo.svg" alt="logo" class="logo">
          <img src="./assent/images/hero-mobile.jpg" alt="mobil" class="mobile">
        </picture>

        <div class="card-text">
          <h1 class="card-title">
            <span>We're </span>
            <br> coming
            <br> soon
   
          </h1>
          <p class="card-info">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        </div>
        <form action="" method="get" accept-charset="utf-8">
          <input type="text" name="email" id="email" value="" placeholder="Email Address"/>
          <div>
            <img id="error-icon" src="./assent/images/icon-error.svg" alt="error-icon"
            />
            <button class="btn" type="submit">
              <img src="./assent/images/icon-arrow.svg" alt="submit-arrow" />
            </button>
          </div>
          <p id="error">Please provide a valid email</p>
        </form>
      </div>
    </div>
    <div class="img-pc"></div>
  </div>
</body>
<script src="./assent/JS/script.js"></script>
</html>
